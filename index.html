<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday XV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <h1 class="main-title">Happy birthday XV</h1>

        <div class="photo-container">
            <img src="ads/img/foto.png" alt="Foto Quinceañera" class="profile-photo">
        </div>

        <div class="calendar-card">
            <div class="calendar-header">Enero</div>
            <div class="calendar-day">31</div>
        </div>

        <p class="event-details">Faltan solo:</p>
        
        <div id="countdown">
            <div class="time-unit"><span id="days">00</span>Días</div>
            <div class="time-unit"><span id="hours">00</span>Hs</div>
            <div class="time-unit"><span id="minutes">00</span>Min</div>
            <div class="time-unit"><span id="seconds">00</span>Seg</div>
        </div>

        <div class="actions">
            <a href="https://wa.me/tu-numero" class="btn-confirmar">Confirmar Asistencia</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
