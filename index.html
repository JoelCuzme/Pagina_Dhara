<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis 15 Años - Lucía Victoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <div class="main-title-container">
            <img src="ads/img/banner.png" alt="" class="title-bg"> <h1 class="main-title">Happy Birthday XV</h1>
        </div>        
        <div class="photo-wrapper">
            <img src="ads/img/mancha-azul.png" alt="" class="shape-back">
            <img src="ads/img/foto.png" alt="Quinceañera" class="photo-front">
        </div>

        <div>   </div>

        <div class="calendar-card">
            <div class="calendar-header">Enero</div>
            <div class="calendar-day">31</div>
        </div>

        <p class="event-details">Faltan solo:</p>
        
        <section class="seccion-contador-fondo">
            <img src="ads/img/foto3.png" alt="" class="foto-fondo-absoluta">
    
            <div id="countdown" class="numeros-horizontales">
                <div class="num-item"><span id="days">00</span></div>
                <div class="separador">:</div>
                <div class="num-item"><span id="hours">00</span></div>
                <div class="separador">:</div>
                <div class="num-item"><span id="minutes">00</span></div>
                <div class="separador">:</div>
                <div class="num-item"><span id="seconds">00</span></div>
            </div>
        </section>
        
        
        <div  class="secondary-photo-container">
            <img src="ads/img/foto2.png" alt="Momento especial" class="photo-landscape">
        </div>
       
        <div class="actions">
            <a href="https://wa.me/5491100000000?text=Hola!%20Confirmo%20mi%20asistencia" 
               id="btn-whatsapp" 
               class="btn-confirmar">
               Confirmar Asistencia
            </a>
        </div>

        <section class="location-section">
            <div class="title-with-banner">
                
                <h2 class="section-title-cursive">Lugar del evento</h2>
            </div>

            <div class="location-card">
                <div class="location-photo-wrapper">
                    <img src="ads/img/ubicacion.png" alt="Brocante Terraza" class="location-photo">
                    <div class="blob-bg"></div>
                </div>
        
                <h3 class="venue-name">Brocante Terraza</h3>
                <p class="venue-time">6:00 pm</p>

                <a href="https://www.google.com/maps/search/?api=1&query=Brocante+Terraza+Pedregal+55" 
               target="_blank" 
               class="btn-location">
               Ver Ubicación
                </a>
            </div>
        </section>

        <section class="film-strip-section">
            <div class="film-strip-container">
                <div class="film-strip">
                    <div class="film-photo"><img src="ads/img/foto-carrete1.png" alt=""></div>
                    <div class="film-photo"><img src="ads/img/foto-carrete2.png" alt=""></div>
                    <div class="film-photo"><img src="ads/img/foto-carrete3.png" alt=""></div>
            </div>
            <p class="film-label">My story</p>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
